image: php:7.2-fpm

pipelines:
  branches:
    pipeline-ssh:
    - step:
        name: Develop 
        caches:
          - composer
        script:
          - apt-get update && apt-get install -y unzip  libmcrypt-dev   libpq-dev postgresql-client nodejs npm
          - docker-php-ext-install pdo pdo_pgsql
          - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
          - composer install
          - cp .env.pipeline .env
          - psql -U "postgres" -h "localhost"  -p 5432 -c "CREATE DATABASE test_crm"
          - php artisan key:generate
          - php artisan view:clear
          - php artisan cache:clear
          - php artisan migrate
          - php artisan passport:install
          - npm install
          - npm run dev
          #- ./vendor/bin/phpunit
        services:
          - postgres
        artifacts:
          - storage/**
          - vendor/**
          - public/**
          - .env  
    - step:
        name: Unit test
        script:
          - apt-get update && apt-get install -y libmcrypt-dev   libpq-dev postgresql-client
          - docker-php-ext-install pdo pdo_pgsql
          - ./vendor/bin/phpunit
    - step:
        name: Deploy to developer machine
        script:
          - apt-get update && apt-get install -y openssh-client
          - mkdir -p ~/.ssh
          - cat my_known_hosts >> ~/.ssh/known_hosts
          - (umask  077 ; echo $mykey1 | base64 --decode > ~/.ssh/id_rsa)
          - ssh swoole@ninepinetechnology-tmcrjvwbpr.dynamic-m.com -p 9912 '. compile.sh'


definitions:
      services:
        postgres:
            image: postgres
            environment:
                POSTGRES_USER: 'postgres'
                POSTGRES_PASSWORD: 'testuser'
                POSTGRES_DB: 'test'
